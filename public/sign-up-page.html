<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./public/sign-up-page-style.css" />
    <title>Sign up</title>
  </head>
  <body>
    <div class="signUpContainer">
      <form action="/action_page.php">
        <div class="container">
          <h1 style="text-align: center; font-size: 2.6rem;">Sign Up</h1>
          <hr />

          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Username " name="username" required />
          <label for="password"><b>Password</b></label>
          <input
            id="password"
            name="password"
            type="password"
            pattern="^\S{6,}$"
            onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;"
            placeholder="Password"
            required
          />
          <label for="password_two"><b>Repeat Password</b></label>
          <input
            id="password_two"
            name="password_two"
            type="password"
            pattern="^\S{6,}$"
            onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');"
            placeholder="Verify Password"
            required
          />
          <div class="clearfix">
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
