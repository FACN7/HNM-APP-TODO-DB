<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./public/tasks-style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="navbar">
      <div class="helloUserName">
        <span style="color: aliceblue ; font-size: 3rem;">
          <span class="userNameToSayHello" id="hello"> </span>
        </span>
      </div>

      <div class="dateDiv">
        <span id="date" style="color: aliceblue;"> </span>
      </div>

      <div class="signoutDiv">
        <form action="/log-out" method="post">
          <button class="signout">Log Out</button>
        </form>
      </div>
    </div>

    <br />
    <br />
    <br />

    <!-- <div id="hello"></div> -->
    <div class="tasksToDoContainer">
      <h1>* Taks to do *</h1>
      <div id="add-task-container"></div>
      <ul id="tasksToDo"></ul>
    </div>

    <div class="userTasksContainer">
      <h1>*Your Tasks*</h1>

      <ul class="userTasks" id="userTasksNotDone"></ul>
    </div>
    <!-- </ul> -->

    <div class="fnishedTasksContainer">
      <h1 class="fnishedTasksTitle">*Finished Tasks*</h1>

      <ul class="fnishedTasks" id="fnishedTasks"></ul>
    </div>

    <script>
      n = new Date();
      y = n.getFullYear();
      m = n.getMonth() + 1;
      d = n.getDate();
      document.getElementById("date").innerHTML = m + "-" + d + "-" + y;
    </script>
    <script type="text/javascript" src="public/index.js"></script>
  </body>
</html>
