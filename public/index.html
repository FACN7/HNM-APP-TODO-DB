<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="public/style.css" />
</head>

<body>
    

    <div class="signUpBtnContainer">
<button href="/" class="signUpButton"> Sign up</button>  
</div>  


    <form class="loginForm" action="/user-login" method="post"> 
        <div class="loginContainer">
            <br/>
            <h1 class="loginTitle">Login</h1>
            <br/>
            <br/>
            <input class="userName"  placeholder=" username " name="userName" pattern="([a-zA-Z0-9]{1,})"
            required title="the userName should not contanain sympols (-,+,/,&,*,etc.. )"/> <br />
            <br/>
            <input class="password" type="password" placeholder=" password" name="password" pattern="([a-zA-Z0-9]{5,})"
            required title="unavailable password"   />
          
            <br />
            <br />
            <br />
            <br />
        <button class="loginButton" type="submit"> Log in</button>



        </div>
    </form> 
</body>

</html>
